<form [formGroup]="service.form" class="myform-container">
  <!-- Layout of the form -->
  <mat-grid-list cols="2" rowHeight="300px">
    <!-- Left Layout of the form -->
      <mat-grid-tile >
        <div class="myleftLayout">
            <input type="hidden" formControlName="$key">
            <mat-form-field >
              <input formControlName="fullName" matInput placeholder="Name*" >
              <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input formControlName="email" matInput placeholder="Email" >
              <mat-error>Invalid Email id. Enter a valid Email Id</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="mobile" matInput placeholder="Mobile*"  >
                
                <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
                <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Mobile number should be atleast 8 characters </mat-error>
              
              </mat-form-field>
            <mat-form-field>
                <input formControlName="city" matInput placeholder="City" >
            </mat-form-field>
        </div>  
      </mat-grid-tile>
    <!-- Right Layout of the form -->
      <mat-grid-tile>
          <div class="myleftLayout">
                  <div class="myform-radio-grp">
                      <mat-radio-group formControlName="gender" >
                        <mat-radio-button value="1">Male</mat-radio-button>
                        <mat-radio-button value="2">Female</mat-radio-button>
                        <mat-radio-button value="3">Other</mat-radio-button>
                      </mat-radio-group>
                  </div>
                  <mat-form-field class="myform-option-grp">
                      <mat-select placeholder="Department">
                        <mat-option *ngFor="let dept of departments" [value]="dept.id">
                          {{dept.value}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                      <input formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Hiredate">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <div class="add-bottom-padding">
                      <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
                  </div>
                  <div class="button-row">
                      <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                      <button mat-raised-button color="warn">Clear</button>
                  </div>
              
          </div>
      </mat-grid-tile>
  </mat-grid-list>
</form>
